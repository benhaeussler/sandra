        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1512389055488-8d82cb26ba6c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Schnee-Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            font-size: 1.2em;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 10px));
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
        }

        .subtitle {
            text-align: center;
            color: #f0f0f0;
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .door {
            aspect-ratio: 1;
            background: 
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                url('https://images.unsplash.com/photo-1607262807149-dfd4c39320a6?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            border: 3px solid #ffd700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            min-height: 120px;
        }

        .door:hover {
            transform: scale(1.05) rotateZ(2deg);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            border-color: #ffffff;
        }

        .door:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        .door.locked {
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)),
                url('https://images.unsplash.com/photo-1607262807149-dfd4c39320a6?q=80&w=1160&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .door.locked:hover {
            transform: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-color: #ffd700;
        }

        .door-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
            z-index: 1;
        }

        .door.locked .door-number {
            color: #bbb;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            overflow-y: auto;
        }
        
        body.modal-open {
            overflow: hidden;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #fff, #f8f8f8);
            margin: 20px auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

            color: #c41e3a;
        }

            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;

            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .modal-image {
            width: 100%;
            max-width: 400px;

            border-radius: 10px;
            margin: 15px auto;
            display: block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        .poem {

            font-style: italic;

        // Kalender generieren
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            
            // Array mit Zahlen 1-24 f√ºr zuf√§llige Anordnung
            const numbers = Array.from({length: 24}, (_, i) => i + 1);
            
            // Zahlen mischen f√ºr authentischen Kalender-Look
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            numbers.forEach(day => {
                const door = document.createElement('div');
                door.className = 'door';
                
                // Pr√ºfen ob T√ºrchen schon ge√∂ffnet werden darf
                const canOpen = (currentMonth === 9 && currentDay >= day) || currentMonth > 9;
                
                if (!canOpen) {
                    door.classList.add('locked');
                }
                
                door.innerHTML = `<div class="door-number">${day}</div>`;
                
                door.addEventListener('click', () => {
                    if (canOpen) {
                        openModal(day);
                    } else {
                        alert(`T√ºrchen ${day} kann erst am ${day}. September ge√∂ffnet werden! üéÑ`);
                    }
                });
                
                calendar.appendChild(door);
            });
        }

        // Modal √∂ffnen
        function openModal(day) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = doorContent[day].title;
            body.innerHTML = doorContent[day].content;
            
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
            
            // Modal zum Anfang scrollen
            modal.scrollTop = 0;
        }

        // Modal schlie√üen
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        // Schnee-Animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            // Schneeflocke nach Animation entfernen
            setTimeout(() => {
                document.body.removeChild(snowflake);
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateCalendar();
            
            // Schnee starten
            setInterval(createSnowflake, 100);
            
            // Modal Event Listeners

            // ESC Taste zum Schlie√üen

                if (e.key === 'Escape') {

                }
            });
