        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const numbers = Array.from({length: 24}, (_, i) => i + 1);
            
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            numbers.forEach(day => {
                const door = document.createElement('div');
                door.className = 'door';
                
                // Oktober & November: alle T√ºrchen offen (zum Testen)
                // Ab Dezember: normaler Adventskalender (nur bis zum aktuellen Tag)
                const canOpen = (currentMonth < 12) || (currentMonth === 12 && currentDay >= day);
                
                if (!canOpen) {
                    door.classList.add('locked');
                }
                
                door.innerHTML = `<div class="door-number">${day}</div>`;
                
                door.addEventListener('click', () => {
                    if (canOpen) {
                        openModal(day);
                    }
                });
                
                calendar.appendChild(door);
            });
        }

        function openModal(day) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            title.textContent = doorContent[day].title;
            body.innerHTML = doorContent[day].content;
            
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
            modal.scrollTop = 0;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        let activeSnowflakes = 0;
        const maxSnowflakes = 15;
        
        function createSnowflake() {
            if (activeSnowflakes >= maxSnowflakes) return;
            
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            snowflake.style.fontSize = Math.random() * 8 + 12 + 'px';
            
            document.body.appendChild(snowflake);
            activeSnowflakes++;
            
            setTimeout(() => {
                if (document.body.contains(snowflake)) {
                    document.body.removeChild(snowflake);
                    activeSnowflakes--;
                }
            }, (Math.random() * 3 + 2) * 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateCalendar();
